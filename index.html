<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>struggle, stayreal</title>
		<link rel="stylesheet" href="public/css/common.css">
		<link rel="stylesheet" href="public/css/index.css">
		<link rel="stylesheet" href="public/css/server.css">
		<link rel="stylesheet" href="public/css/i.css">
		<script src="public/js/lib/jquery.js"></script>
		<script src="public/js/lib/underscore.js"></script>
		<script src="public/js/lib/backbone.js"></script>
		<script src="public/js/component/network.js"></script>
		<script src="public/js/app.js"></script>
		<script src="public/js/config.js"></script>
		<script src="public/js/Router.js"></script>
		<script src="public/js/Model.js"></script>
		<script src="public/js/View.js"></script>
		<script src="public/js/lib/carousel.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	</head>
	<body>
		<div id="header">
			<nav>
				<li>
					<a href="#i" id="header-nav-item0">i</a>
				</li>
			</nav>
		</div><!-- end header -->

		<div class="wrapper">

			<!--    index page    -->
			<section id="page-index">
				<div id="title">
					<h1>iCode</h1>
					<p>
						试写Web Server，通过Java Socket
					</p>
				</div>
				<div class="content">
					<div class="input">
						<input placeholder="有什么想吐槽?作者是个好人。Enter" id="comment" name="comment" size="40">
					</div>
					<ul class="font-gray" id="comments"></ul>
					<span class="font-gray"> 更多ajax和isever交互 <!--a href="javascript:void(0);" id="to-demo">演示&nbsp;&gt;&gt;</a--> <span id="server-show"> <a href="javascript:void(0);">演示</a> <a class="arrow-rigt" href="javascript:void(0);">&gt;&gt;</a> </span> </span>
				</div>
				<script type="text/template" id="comment-template">
					<li class="comment" <%= id %>
					<span class="time"><%= time %></span>
					<span class="content"><%= content %></span>
					<a href="javascript:void(0)" class='destroy'>X</a>
					</li>
				</script>
			</section>

			<!--    i page    -->
			<section id="page-i">
				<div id="title">
					<h1>iDevelop</h1>
					<p>
						信息管理与信息系统的同学，在编程&nbsp;&nbsp;<a href="#posts" class="font-small">更多</a>
					</p>
					<!-- album -->
					<div class="album"></div>
					<div class="iserver-album">
						<a href="javascript:void(0);" id="to-iserver-album" data-src="jsconf">切换到后台</a>
					</div>
				</div>
				<div class="content">
					<div id="myworks" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators"></ol>
						<!-- Wrapper for slides -->
						<div class="carousel-inner"></div>
						<!-- Controls -->
						<a class="left carousel-control" href="#myworks" data-slide="prev"> <span>&lt;</span> </a>
						<a class="right carousel-control" href="#myworks" data-slide="next"> <span>&gt;</span> </a>
					</div>
				</div><!-- end content -->
				<script type="text/template" id="works-item-template">
					<% for(i in work) { %>
					<div class="item <%= work[i].isfirst ? 'active' : '' %>">
					<img src="<%= work[i].imgurl %>" alt="<%= work[i].imgalt || '' %>" data-href="<%= work[i].href %>"/>
					<div class="carousel-caption">
					<%= work[i].caption || '' %>
					</div>
					</div>
					<% } %>
				</script>
				<script type="text/template" id="works-indicator-template">
					<% for( i=0; i<len; i++) {%>
					<li data-target="#myworks" data-slide-to="<%= i %>" <%= i === 0 ? 'class=\"active\"' : '' %> ></li>
					<% } %>
				</script>
				<script type="text/template" id="works-album-template">
					<% for(i in album) %>
					<a href="javascript:void(0);" data-tag-index="<%=album[i].tagid%>" <%= album[i].select ? 'class="select"' : ''%>><%= album[i].tagname %></a>
				</script>
			</section>

			<!--    server page    -->
			<section id="page-server">
				<div id="title">
					<h1>iDemo</h1>
					<p>
						和后台的交互演示不了，录了视频不过有点大
					</p>
					<span style="color: #777;">全屏会更清晰&nbsp;&nbsp; <a href="javascript:void(0);" id="next-video">next</a> </span>
				</div>
				<div class="content">
					<video width="650" height="366" controls id="video-ilike">
						<source src="public/video/ilike.ogv" type="video/ogg">
						<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="642" height="360">
						<param name="bgcolor" value="#000000" />
						<param name="movie" value="public/video/ilike.ogg"/>
						<param name="quality" value="high" />
						<param name="allowFullScreen" value="true" />
						<embed src="public/video/ilike.ogg" allowfullscreen="true" width="655" height="366" quality="high" type="application/x-shockwave-flash" ></embed>
						</object>
					</video>
					<video width="650" height="366" controls id="video-iserver" style="display: none;">
						<source src="public/video/iserver.ogv" type="video/ogg">
						<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="642" height="360">
						<param name="bgcolor" value="#000000" />
						<param name="movie" value="public/video/iserver.ogg"/>
						<param name="quality" value="high" />
						<param name="allowFullScreen" value="true" />
						<embed src="public/video/iserver.ogg" allowfullscreen="true" width="655" height="366" quality="high" type="application/x-shockwave-flash" ></embed>
						</object>
					</video>
				</div>
			</section>

			<!--    post page    -->
			<section id="page-posts">
			  <script type="text/template" id="persecute-template">
          <div id="title">
            <h1>整人快乐</h1>
            <h2>如果今天什么节日都不是，至少是周六，天天快乐哈！</h2>
          </div>
          <div class="content" style="color: #aaa;">
            不是故意的，把链接私信出去一觉醒来发现还不够勇气。所有js都没有压缩，换个模板posts就出来了,
            <br>在show()之前 把template.page赋值给template.persecute就好了。
            <br><font style="font-weight:bold">其实，整人一点也不快乐！</font>只想回到uc写代码，不想有时间这么无趣。
          </div>
        </script>
			  <script type="text/template" id="post-template">
  				<div id="title">
  					<h1>
  					  <%= title %> &nbsp;
  					  <a href="javascript:void(0);" class="font-small" id="post-switch"><%= tag %></a>
  					  </h1>
  					<p><%= desc %></p>
  				</div>
  				<div class="content" style="color: #aaa;">
  				<% for (i in posts) { %>
    				  <div style="text-align: left;">
  				  	<h3><%= posts[i].time || posts[i].q %></h3>
  				  	<p>
  				  	  <%= posts[i].content || posts[i].a %>
  				  	</p>
  				  </div>
  				<% } %>
  				</div>
			  </script>
			</section>

			<section id="page-wish">
			  <script type="text/template" id="wish-template">
  				<div id="title">
  					<h1><%= title %></h1>
  					<h2><%= desc %></h2>
  				</div>
  				<div class="content" style="color: #aaa;">
  				  <%= post %>
  				</div>
			  </script>
			</section>

		</div><!-- end wrapper -->

		<div class="footer">
			<div class="credits">
				<span class="right">2013-10-31 start maintained by &mdash; <a href="https://github.com/zizih">hezi</a></span>
			</div>
		</div><!-- end footer -->
		<script type="text/template" id="alert-template">
			<div class="alert" style="top:<%=top%>;left:<%=left%>">
			<%= firstContent %>
			</div>
		</script>
		<script type="text/javascript">
			app.init();
			Backbone.history.start();
		</script>
	</body>
</html>
